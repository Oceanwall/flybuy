<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>flybuy lmao</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../../styles/box-shadows.min.css" rel="stylesheet">

    <link href="../../styles/animate.css" rel="stylesheet">
    <link href="../../styles/global.css" rel="stylesheet">
    <script src="../../scripts/global.js"></script>

    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js"></script>
  </head>
  <body class="center">
    <div class="question-icon-wrapper deep-orange lighten-2">
      <div class="question-icon">
        ?
      </div>
    </div>

    <h1 class="landing-intro animate fadeIn" id="nameTitle"></h1>

    <div class="transparent">
     <div class="center-align landing-container">
      <div class="row margin-top-5">
         <div class="col s4">
          <div class="card purple-box-shadow standard-hover-shadow animated zoomIn" onclick="transfer('food_page')">
            <div class="card-image image-card-bg-large option-1">
            </div>
            <div class="card-content">
              <p>Food</p>
            </div>
          </div>
        </div>
        <div class="col s4">
         <div class="card purple-box-shadow standard-hover-shadow animated zoomIn" onclick="transfer('plane_map_page')">
           <div class="card-image image-card-bg-large option-2">
           </div>
           <div class="card-content">
             <p>Plane Seatmap</p>
           </div>
         </div>
       </div>
       <div class="col s4">
        <div class="card purple-box-shadow standard-hover-shadow animated zoomIn" onclick="transfer('service_page')">
          <div class="card-image image-card-bg-large option-3">
          </div>
          <div class="card-content">
            <p>Feedback</p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="landing-switch">
    <div class="switch" id="switch">
      <label>
        <!-- Off -->
        <input type="checkbox" id="checkbox">
        <span class="lever"></span>
        Call Attendant
      </label>
    </div>
  </div>

  <!-- <img class="aa-logo" src="../../images/aa_logo.svg"></img> -->
