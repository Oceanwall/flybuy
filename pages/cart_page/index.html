<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../../styles/box-shadows.min.css" rel="stylesheet">

    <link href="../../styles/global.css" rel="stylesheet">
    <script src="../../scripts/global.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>
    <div class="top">
        <button onclick="goBack();" class="btn waves-effect waves-light">
            <i class="material-icons">keyboard_backspace</i>
        </button>
    </div>
    <h2>Confirm Purchase</h2>
    <br>
    <br>
    <div class="cartForm" action="#">
        <div class="close row">
          <div class="col s8">
            <label class="type" id="entree"></label>
          </div>
          <div class="col s2 left">
            <label class="price" id="entreePrice"></label>
          </div>
          <div class="col s2">
            <span class="removal" onclick="removeItem('Entree');">
              <i class="material-icons cart-icon">remove_circle_outline</i></span>
          </div>
        </div>

        <div class="close row">
          <div class="col s8">
            <label class="type" id="drink"></label>
          </div>
          <div class="col s2 left">
            <label class="price" id="drinkPrice"></label>
          </div>
          <div class="col s2">
            <span class="removal" onclick="removeItem('Drink');">
              <i class="material-icons cart-icon">remove_circle_outline</i></span>
          </div>
        </div>

        <div class="close row">
          <div class="col s8">
            <label class="type" id="snack"></label>
          </div>
          <div class="col s2 left">
            <label class="price" id="snackPrice"></label>
          </div>
          <div class="col s2">
            <span class="removal" onclick="removeItem('Snack');">
              <i class="material-icons cart-icon">remove_circle_outline</i></span>
          </div>
        </div>

        <div class="close row">
          <div class="col s8">
            <label class="type" id="total">Total</label>
          </div>
          <div class="col s2 left">
            <label class="price" id="totalPrice"></label>
          </div>
          <div class="col s2"></div>
        </div>

        <div class="center">
            <a class="btn-large tooltipped btn waves-effect waves-light submitbtn" name="action" id="submitbtn" onclick="submitFunc()">Checkout!
                <i class="material-icons cart-icon right">shopping_cart</i>
            </a>
        </div>
    </div>
</body>

</html>
